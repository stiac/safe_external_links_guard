<!-- Template base per la finestra modale di Safe External Links Guard.
     Personalizza liberamente il markup mantenendo gli attributi data-slg-* -->
<template id="slg-modal-template">
  <div data-slg-root class="slg-overlay slg--hidden">
    <div class="slg-wrap">
      <div class="slg-dialog" data-slg-element="dialog" role="dialog" aria-modal="true" aria-labelledby="slg-title" aria-describedby="slg-message" tabindex="-1">
        <div class="slg-header">
          <h2 id="slg-title" class="slg-title" data-slg-element="title">Check that this link is safe</h2>
          <button
            type="button"
            class="slg-close"
            data-slg-element="close"
            aria-label="Close"
            title="Close"
          >âœ•</button>
        </div>
        <div class="slg-body">
          <p id="slg-message" data-slg-element="message">This link is not verified and may share your browsing data with a third-party site. Make sure the destination is trustworthy before continuing.</p>
          <p>
            <span class="slg-host-label" data-slg-element="host-label">Host:</span>
            <span id="slg-host" class="slg-host" data-slg-element="host"></span>
          </p>
          <div class="slg-actions">
            <a
              id="slg-open"
              class="slg-btn primary"
              data-slg-element="open"
              href="#"
              rel="noopener noreferrer nofollow"
              target="_blank"
            >Open link</a>
            <button
              id="slg-copy"
              class="slg-btn secondary"
              data-slg-element="copy"
              type="button"
            >Copy link</button>
            <button
              id="slg-cancel"
              class="slg-btn secondary"
              data-slg-element="cancel"
              type="button"
            >Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
